<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Library Management System</h1>

  <section>
    <h2>Add Book</h2>
    <form id="bookForm">
      <input type="text" id="bookTitle" placeholder="Title" required />
      <input type="text" id="bookAuthor" placeholder="Author" required />
      <button type="submit">Add Book</button>
    </form>
  </section>

  <section>
    <h2>Add Member</h2>
    <form id="memberForm">
      <input type="text" id="memberName" placeholder="Member Name" required />
      <select id="membershipType">
        <option value="regular">Regular</option>
        <option value="premium">Premium</option>
        <option value="student">Student</option>
      </select>
      <button type="submit">Add Member</button>
    </form>
  </section>

  <section>
    <h2>Borrow Book</h2>
    <form id="borrowForm">
      <input type="number" id="borrowMemberId" placeholder="Member ID" required />
      <input type="number" id="borrowBookId" placeholder="Book ID" required />
      <button type="submit">Borrow</button>
    </form>
  </section>

  <section>
    <h2>Return Book</h2>
    <form id="returnForm">
      <input type="number" id="returnBookId" placeholder="Book ID" required />
      <button type="submit">Return</button>
    </form>
  </section>

  <section>
    <h2>Books List</h2>
    <ul id="bookList"></ul>
  </section>

  <section>
    <h2>Members List</h2>
    <ul id="memberList"></ul>
  </section>

  <script src="app.js"></script>

  <script>
  console.log("HTML loaded successfully");
</script>

</body>
</html>
